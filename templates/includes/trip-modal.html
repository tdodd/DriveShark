{# Trip modals for each trip #}
<div id="trip-modal-{{trip.id}}" class="modal hidden">

	<div class="modal-header">Editing {{trip.from_text}} to {{trip.to_text}}</div>

	<form class="trip-form" action="{% url 'create_trip' %}" method="POST" class="input-container">

		{% csrf_token %}

		<div class="modal-input-centered">

			delete this trip

		</div>

		<div class="btn-container">
			<input type="submit" class="btn btn-delete" value="Delete this trip">
		</div>

	</form>

</div>
